		/***TIMELINE***/
		.mainline {

		}

		h4 {

		}
		p {
			margin: 10px 0px 10px 0px;
		}

		.mainline span {
			text-decoration: underline;
		}

		.mainline .hide {
			display: none;
			position: absolute;
			padding: 5px;
			border: 1px solid black;
			background: white;
			max-width: 400px;
			z-index: 1;
			text-decoration: none;
		}
		.mainline span:hover + .hide{
			display: inline-block;
		}

		/***PEOPLE***/
		.people {
			width: 300px;
			float: left;
			border-left: 1px solid black;
			padding-left: 15px;
			margin-right: 50px;
			float: right;
		}
		h5 {
			border-bottom: 1px solid black;
			margin: 15px 0px 0px 0px;
			font-size: 16px;
		}
		
		section {

		}
		
	</style>
	<script src="jquery-3.4.1.min.js"></script>
	<script>$(function(){
		jQuery.expr[':'].contains = function(a, i, m) {
		  return jQuery(a).text().toUpperCase()
		      .indexOf(m[3].toUpperCase()) >= 0;
		};

/*
		$(".mainline p").each(function(){
			var str = $(this).text();
			$(this).text(str.replace("was","is"));
		});
*/

		//Take all the people / places / definitions and search for references to these in the timeline. Add the description of these things as alt text. 
		$(".people h5").each(function(){
			var name = $(this).text();
			var desc = $(this).next().text()
			$(".mainline p").each(function(){
				var str = $(this).html();
				//console.log(this);
				$(this).html(str.replace(name,"<span>"+name+"</span><span class='hide'>"+desc+"</span>"));
			})
			//$(".mainline").html($(".mainline").html().replace(re,"<span>"+name+"</span>"));
		})

	

		//When a tag at the top is clicked, put it in the search bar and search for it.
		$("span").click(function(){
			var newSearch = $(this).text();
			$("#search").val(newSearch);
			search();
		})

		//On keyup in the search bar, run the search function.
		$("#search").keyup(function(){
			search();
		});

		//Actual search function
		function search(){
			var search = $("#search").val();

			if(search != ''){
				$("section:not(:contains('"+search+"'))").fadeOut(750);
				$("section:contains('"+search+"')").fadeIn();
			}else{
				$("section").fadeIn();
			}
		};
	});</script>
